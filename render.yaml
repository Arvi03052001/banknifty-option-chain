services:
  - type: web
    name: banknifty-option-chain
    env: python
    plan: starter
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: python start_services.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PIP_UPGRADE
        value: "true"